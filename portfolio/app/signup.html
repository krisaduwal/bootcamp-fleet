    <title>sign up</title>
    <link rel="stylesheet" href="/css/signup.css">
    <script src="/script/signup.js"></script>
</head>
<body>
    <!-- <img src="assets/background.png"> -->
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="/assets/mylogo.png" height="60px" >
            </div>
            
            <div class="home">
                <ul class="list">
                
                    <li><a href="/app/main.html">HOME</a></li>
                    <li><a href="/app/skills.html">SKILLS</a></li>
                    <li><a href="/app/projects.html">PROJECTS</a></li>

                </ul>
            </div>
    
        </div>
        <section class="signup">


            <header class="header">Signup here!</header>
            <form name = "f1" class="form" method="post" onsubmit="return validate()">
                <div class="input-box">
                    <label for="">Username</label>
                    <input type="text" name="username" id="username" placeholder="enter your username" />
                </div>
                <div class="input-box">
                    <label for="">E-mail Address</label>
                    <input type="text" name="email" id="email" placeholder="enter your email address" />
                </div>
                <div class="input-box">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" placeholder="enter your password" />
                </div> 
                <div class="input-box">
                    <label for="">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword" placeholder="confirm your password" />
                </div> 
                
                <button id="button1" type="submit">Signup</button>
            </form>
        </section>
    </div>
    
</body>
